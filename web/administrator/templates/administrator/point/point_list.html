<!-- 전체 포인트 리스트 -->
{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Mobius GET API Example</title>
    <link rel="stylesheet" href="{% static 'All.css' %}">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
    
   <div class="design">
        <div id="student_list">
             <header>
            </header>
            <div id="head">
            <h1>전체 포인트 리스트</h1>
        </div>
    

        <div id="top">
            <img id="topImg" src="{%static 'main/growth.png' %}"/>
         </div>
    </div> 

    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input id = "post_button" role="button" type="submit" name="submit" value="포인트 리스트 전송"/><br/>
    </form>
   

   <table class="table">
        <thead>
             <tr>
                <th >항목</th>
                <th >행동</th>
                <th >지급 포인트</th>
                <th >지급(구매) 가능 횟수</th>
            </tr>
            {% for object in object_list %} 
            <tr>
                <td>{{ object.name }}</td>
                <td>{{ object.action }}</td>
                <td>{{ object.payment }}</td>
                <td>{{ object.number }}</td>
            </tr>
            {% endfor %}
            <tbody id="myTable"> </tbody>
        </thead>
    </table>

    <!-- <script type="text/javascript" src="point.js"> </script>   -->
   
  
</body>


</html>
