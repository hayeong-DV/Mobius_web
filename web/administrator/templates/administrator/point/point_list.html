<!-- 전체 포인트 리스트 -->
{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Mobius GET API Example</title>
    <link rel="stylesheet" href="{% static 'All.css' %}">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
    
   <div class="design">
        <div id="student_list">
             <header>
            </header>
            <div id="head">
            <h3>전체 포인트 리스트</h3>
            <h1>Point list all</h1>
        </div>
    

        <div id="top">
            <img id="topImg" src="{%static 'main/growth.png' %}"/>
         </div>
    </div> 

    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input id = "post_button" role="button" type="submit" name="submit" value="Submit point list"/><br/>
        <button id = "post_button"><a href="{% url 'administrator:add_point_list' request.user.pk %}">포인트목록 생성</a></button>
    </form>
    
   

   <table class="table">
        <thead>
             <tr>
                <th >Action</th>
                <th >Get Point</th>
                <th >Condition</th>
                <th>Update</th>
            </tr>
            {% for object in object_list %} 
            <tr>
                <td>{{ object.action }}</td>
                <td>{{ object.payment }}</td>
                <td>{{ object.number }}</td>
                {% comment %} <td><button type="submit"><a href="{% url 'administrator:item_update' request.user.pk item_value.slug_name %}">수정</a></button></td> {% endcomment %}
            </tr>
            {% endfor %}
            <tbody id="myTable"> </tbody>
        </thead>
    </table>
</body>


</html>
