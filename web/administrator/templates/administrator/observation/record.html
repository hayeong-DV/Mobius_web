<!-- 학생들 일지 세부 내용 확인 페이지 -->
{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Mobius GET API Example</title>
    <link rel="stylesheet" href="{% static 'observation/All.css' %}" />
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
    
   <div class="design">
        <div id="student_list">
            <header>
            </header>
            <div id="head">
            <h1>관찰 일지</h1>
        </div>
    

        <div id="top">
            <img id="topImg" src="{%static 'observation/plant.jpg' %}"/>
         </div>
   </div> 
 

{% for object in observe reversed %}
    <div id = "plant_image">
        <img id="P_img" src="{{observe.image}}"/>
    </div>
    <table class="plant_table">
        <thead>
            <tr>
                <th >오늘의 관찰 일지</th>
            </tr>
            <tr>
                <td>이름 : {{.student.name}}</td>
            </tr>
            <tr>
                <td>{{object.created_date|date:"Y-m-d (D)"}}</td>
            </tr>
            <tr>
                <td>{{ object.content }}</td>
            </tr>
            <tr>
                <td>
                    <!-- <button id="button2" onclick="check1()">확인(자동 뒤로 가기)</button>
                    <button id="button1" onclick="check2()">선생님 피드백</button> -->
                    {% if object.feedback %}
                    {{object.feedback}}
                    {% else %}
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <textarea name="feedback" class='feedback'></textarea>
                        <input type="submit" role="button" class ="btn" value="완료">
                    </form>
                    {% endif %}
                </td>
            </tr>
        </thead>
    </table>

{% endfor %}
    

    
   

    <script type="text/javascript" src="record.js"> </script>  
   
  
</body>


</html>
