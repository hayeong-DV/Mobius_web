<h1>ListView</h1>

<table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>phone</th> 
            </tr>
        </thead>
        <tbody>
            <tr>
            {% for student in object_list %}
                <td><a href="{% url 'administrator:student_detail' student.pk %}" >{{ student.name }}</a></td>
                <td>{{ student.email }}</td>
                <td>{{ student.phone }}</td>
            </tr>
            {% endfor %}
        </tbody>
</table>
<br>
 <a href="{% url 'administrator:student_add' %}">student add</a>
